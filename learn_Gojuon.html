<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>五十音練習遊戲</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .hidden { display: none; }
    .button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    .kana {
      font-size: 20vw;
      margin: 20px;
    }
    .romaji {
      font-size: 6vw;
      margin: 10px;
      color: gray;
    }
    .section {
      margin: 20px auto;
      padding: 0 5vw;
      max-width: 600px;
    }
    .consonant-button {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      background-color: #ccc;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .consonant-button.selected {
      background-color: #4caf50;
      color: white;
    }
    @media (max-width: 480px) {
      .button {
        font-size: 16px;
        padding: 10px 18px;
      }
      .consonant-button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="start-screen" class="section">
    <h1>五十音練習遊戲</h1>
    <p>請選擇要練習的子音行：</p>
    <div id="consonant-select"></div>
    <button class="button" onclick="startGame()">開始遊戲</button>
  </div>

  <div id="game-screen" class="section hidden">
    <div id="question-counter"></div>
    <div id="kana" class="kana"></div>
    <div id="romaji" class="romaji hidden"></div>
    <button id="action-button" class="button" onclick="handleAction()">我選好了</button>
  </div>

  <div id="end-screen" class="section hidden">
    <h2>遊戲結束！</h2>
    <button class="button" onclick="goToStart()">回到初始畫面</button>
  </div>

  <script>
    const gojuon = {
      'a': [['あ','a'], ['い','i'], ['う','u'], ['え','e'], ['お','o']],
      'k': [['か','ka'], ['き','ki'], ['く','ku'], ['け','ke'], ['こ','ko']],
      's': [['さ','sa'], ['し','shi'], ['す','su'], ['せ','se'], ['そ','so']],
      't': [['た','ta'], ['ち','chi'], ['つ','tsu'], ['て','te'], ['と','to']],
      'n': [['な','na'], ['に','ni'], ['ぬ','nu'], ['ね','ne'], ['の','no']],
      'h': [['は','ha'], ['ひ','hi'], ['ふ','fu'], ['へ','he'], ['ほ','ho']],
      'm': [['ま','ma'], ['み','mi'], ['む','mu'], ['め','me'], ['も','mo']],
      'y': [['や','ya'], ['ゆ','yu'], ['よ','yo']],
      'r': [['ら','ra'], ['り','ri'], ['る','ru'], ['れ','re'], ['ろ','ro']],
      'w': [['わ','wa'], ['を','wo']]
    };

    let selectedGroups = [];
    let questions = [];
    let current = 0;
    let showingRomaji = false;

    function init() {
      const container = document.getElementById('consonant-select');
      for (let key in gojuon) {
        const btn = document.createElement('button');
        btn.classList.add('consonant-button');
        btn.innerText = key + '行';
        btn.onclick = () => {
          btn.classList.toggle('selected');
        };
        btn.dataset.key = key;
        container.appendChild(btn);
      }
    }

    function startGame() {
      selectedGroups = Array.from(document.querySelectorAll('.consonant-button.selected')).map(btn => btn.dataset.key);
      if (selectedGroups.length === 0) {
        alert('請選擇至少一個子音行');
        return;
      }

      questions = [];
      selectedGroups.forEach(group => {
        gojuon[group].forEach(kana => {
          questions.push(kana);
        });
      });

      // 將題目數補滿到 10 題
      while (questions.length < 10) {
        const extra = [];
        selectedGroups.forEach(group => {
          gojuon[group].forEach(kana => {
            extra.push(kana);
          });
        });
        shuffle(extra);
        questions = questions.concat(extra.slice(0, 10 - questions.length));
      }

      shuffle(questions);
      questions = questions.slice(0, 10);
      current = 0;
      showingRomaji = false;

      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('game-screen').classList.remove('hidden');
      nextQuestion();
    }

    function handleAction() {
      if (!showingRomaji) {
        document.getElementById('romaji').classList.remove('hidden');
        document.getElementById('action-button').innerText = '下一題';
        showingRomaji = true;
      } else {
        nextQuestion();
      }
    }

    function nextQuestion() {
      if (current >= questions.length) {
        endGame();
        return;
      }
      const kanaData = questions[current];
      document.getElementById('kana').innerText = kanaData[0];
      document.getElementById('romaji').innerText = kanaData[1];
      document.getElementById('romaji').classList.add('hidden');
      document.getElementById('action-button').innerText = '我選好了';
      document.getElementById('question-counter').innerText = `第 ${current + 1} 題 / 10 題`;
      showingRomaji = false;
      current++;
    }

    function endGame() {
      document.getElementById('game-screen').classList.add('hidden');
      document.getElementById('end-screen').classList.remove('hidden');
    }

    function goToStart() {
      document.getElementById('end-screen').classList.add('hidden');
      document.getElementById('start-screen').classList.remove('hidden');
      document.querySelectorAll('.consonant-button').forEach(btn => btn.classList.remove('selected'));
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    init();
  </script>
</body>
</html>
